{% extends '_base.html' %}


{% block title %}Poll List | DPA{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center mb-4'>
            <h2 class="mb-3">Poll List</h2>
            <p>Here's what you have created so far</p>
            <a class="btn btn-outline-success" href="{% url 'polls:create' %}">Create</a>
        </div>
    </div>
</div>
<div class="row gx-5">
    {% for poll in polls %}
    <div class="col-lg-4 mb-5">
        <div class="card h-100 shadow border-0">
            <div class="card-body p-4">
                <div class="badge bg-{{ poll.get_status_badge_type }} bg-gradient mb-2">{{ poll.get_status_display }}</div>
                <a class="text-decoration-none link-dark stretched-link" href="{% url 'polls:detail' poll.slug %}"><h5 class="card-title mb-3">{{ poll.title }}</h5></a>
                <p class="card-text mb-0">{{ poll.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
