{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% load account %}


{% block title %}Password Change | DQA{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center'>
            <h2>Password Change</h2>
        </div>

        <form method="post" class="my-4">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary me-2" type="submit">Change</button>
                <a href="{% url 'account_reset_password' %}" class="btn btn-outline-secondary">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
