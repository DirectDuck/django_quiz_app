{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}Log In | DQA{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center'>
            <h2>Log In</h2>
            <p>Don't have an account?<a href="{% url 'account_signup' %}" class="btn btn-outline-info ms-2">Sign Up</a></p>
        </div>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary me-2" type="submit">Log In</button>
                <a class="btn btn-outline-secondary ms-2" href="{% url 'account_reset_password' %}">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
