{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}Sign Up | DPA{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center'>
            <h2>Sign up</h2>
            <p>Already have an account?<a href="{% url 'account_login' %}" class="btn btn-outline-info ms-2">Log in</a></p>
        </div>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary me-2" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
