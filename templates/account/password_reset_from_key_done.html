{% extends '_base.html' %}

{% load account %}


{% block title %}Change password | DQA{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center'>
        	<h2>Change Password</h2>
        </div>

        <p class='text-center mt-3'>Your password is now changed.</p>

        <div class="d-flex justify-content-center">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'pages:home' %}">Home</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
