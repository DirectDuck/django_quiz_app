{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}

{% block content %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
        <div class='text-center'>
            <h2>Log out</h2>
            <p class="mt-3">Are you sure you want to log out?</p>
        </div>
        <form method="post" class="my-4">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger me-2" type="submit">Of course I do</button>
                <a class="btn btn-outline-secondary ms-2" href="{% url 'pages:home' %}">Actually, nevermind</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
